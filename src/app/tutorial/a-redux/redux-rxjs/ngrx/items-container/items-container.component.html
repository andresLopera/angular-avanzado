<h3>
  a - NGRX items Manager
</h3>
<pre>
  <a *ngFor="let item of itemsRedux$ | async" [routerLink]="[item._id]">{{ item | json}}</a>
</pre>
<h5>
  Create a new item
</h5>
<form>
  <fieldset>
    <label>Description</label>
    <input name="description"
           [(ngModel)]="item.description"
           type="text">
  </fieldset>
  <button (click)="onSaveClick()"
          type="submit">
    <span class="icon-upload"></span>
    <span>Save</span>
  </button>
</form>
